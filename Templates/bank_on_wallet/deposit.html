{% extends 'bank_on_wallet/layout.html' %}

{% block content %}
<h1>{{account.name}}, your dollar invested wisely...</h1>

<p>Current Balance: ${{account.balance}}</p>

<form method="post" action="{% url 'deposited' %}">
    {% csrf_token %}
    Deposit: <input name="money" placeholder="dollars">
    <input type="submit" value="Deposit Money">
</form>

{% for stock in account.position_set.all%}
    <ul>{{stock.quantity}} shares of {{stock.symbol}}</ul>
    {% endfor %}
{% endblock %}
